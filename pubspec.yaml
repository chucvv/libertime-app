name: libertime
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

  # Swap the connectivity package for this
  data_connection_checker: ^0.3.4
  # Service locator
  get_it: ^5.0.1
  # Value equality
  equatable: ^1.2.5
  # Functional programming thingies
  dartz: ^0.9.2
  # Secure store cache
  flutter_secure_storage: ^3.3.1+1
  # timber log
  flutter_fimber: ^0.4.4
  logging: ^0.11.4
  # make work with union easier
  freezed_annotation: ^0.12.0
  #room db
  moor_flutter: ^3.1.0

  # Bloc for state management
  bloc: ^6.1.0
  flutter_bloc: ^6.1.0


  splash:
    path: ./splash

  widget:
    path: ./widget

  signin:
    path: ./signin

  core_packages:
    path: ./core

dev_dependencies:
  lint: ^1.3.0
  flutter_test:
    sdk: flutter
  # The following adds the launcher icon support to your application.
  # run below mentioned commands to generate launcher icons
  # flutter packages get
  # flutter packages pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.7.4
  build_runner: ^1.10.9 #-> flutter packages pub run build_runner watch --delete-conflicting-outputs
  chopper_generator: ^3.0.6
  freezed: ^0.12.3
  moor_generator: ^3.4.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter_icons:
  image_path: "assets/launcher/ic_launcher.png"
  android: true
  ios: true


# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/materials/
    - assets/launcher/
  fonts:
    - family: Raleway
      fonts:
       - asset: assets/fonts/Raleway-Regular.ttf
       - asset: assets/fonts/Raleway-Thin.ttf
         style: normal

    - family:  Iconfont
      fonts:
       - asset: assets/fonts/Iconfont.ttf